<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Authors</title>
</head>
<body>

<div th:insert="fragments/header :: header"></div>
    <div class="container my-5">
        <h3>Add Authors</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/add-author}" th:object="${author}" method="post">
                        <div class="row">
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Author Name</label> 
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Author Name" />
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="about author" class="col-form-label">AboutAuthor</label> 
                                <input type="text" th:field="*{about author}" class="form-control" id="about author" placeholder="AboutUthor" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>


</body>
</html>

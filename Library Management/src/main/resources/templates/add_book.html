<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-5">
		<h3>Add Book</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add-book}" th:object="${book}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="acc_id" class="col-form-label">Acc_Id</label> 
								<input type="text" th:field="*{acc_id}" class="form-control" id="acc_id" placeholder="Acc_Id" /> 
								<span th:if="${#fields.hasErrors('acc_id')}" th:errors="*{acc_id}"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Book Name</label> 
								<input type="text" th:field="*{name}" class="form-control" id="name"placeholder="Book Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="serialName" class="col-form-label">SerialName </label> 
								<input type="text" th:field="*{serialName}" class="form-control" id="serialName" placeholder="Serial Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="about author" class="col-form-label">AboutUthor</label>
								<input type="text" th:field="*{about author}" class="form-control" id="about author" placeholder="AboutAuthor" />
							</div>
							
					
							<div class="form-group col-md-8">
								<label for="departments" class="col-form-label">Departments</label>
								<select th:field ="*{departments}" class="form-control" >
   									<option th:each="departments: ${departments}" th:value="${departments.id}" th:text = "${departments.name}"></option>
								</select>
							</div>
							
							<div class="form-group col-md-8">
								<label for="author" class="col-form-label">Author</label>
								<select th:field ="*{authors}" class="form-control" >
   									<option th:each="author: ${authors}" th:value="${author.id}" th:text = "${author.name}"></option>
								</select>
							</div>	

							<div class="form-group col-md-8">
								<label for="publisher" class="col-form-label">Publisher</label>
								<select th:field ="*{publishers}" class="form-control" >
   									<option th:each="publisher: ${publishers}" th:value="${publisher.id}" th:text = "${publisher.name}"></option>
								</select>
							</div>
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
